{% extends 'base.html' %}
{% block content %}
<section class="section">
<div class="container">
<script src="https://js.stripe.com/v3"></script>
{% csrf_token %}
<div class="box">
<form action="/charge" method="post" id="payment-form">
  <div style="margin: 1em; 0" class="field">
    <div class="control">
      <h2 class="title is-3">Signup for Pro!</h2>
      <p class="content">A pro account will grant you more control over your
      transcriptions and unlock many automation features.</p>
  <div class="form-row">
    <label class="subtitle is-4" for="card-element">
      Credit or debit card
    </label>
    <div class="" id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display Element errors. -->
    <div id="card-errors" role="alert"></div>
  </div>
  </div>
  </div>


  <div class="field">
    <div class="control">
      <button class="button is-info">Submit Payment</button>
    </div>
  </div>
</form>

  <script>
const stripe = Stripe('pk_test_to8rSn0qxOTqmikle4oyu2ld');
const elements = stripe.elements();
// Custom styling can be passed to options when creating an Element.
const style = {
  base: {
    // Add your base input styles here. For example:
    fontSize: '1em',
    color: '#3394FA',
  },
};

// Create an instance of the card Element.
const card = elements.create('card', {style});

// Add an instance of the card Element into the `card-element` <div>.
card.mount('#card-element');
const stripeTokenHandler = (token) => {
  // Insert the token ID into the form so it gets submitted to the server
  const form = document.getElementById('payment-form');
  const hiddenInput = document.createElement('input');
  hiddenInput.setAttribute('type', 'hidden');
  hiddenInput.setAttribute('name', 'stripeToken');
  hiddenInput.setAttribute('value', token.id);
  form.appendChild(hiddenInput);

  // Submit the form
  form.submit();
}
  </script>
</div>

{% endblock %}
