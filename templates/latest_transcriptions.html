    <div class="container">
        <div class="box">
          <h2 class="subtitle">Recently Added Transcriptions</h2>
        <div class="columns">
          {% for transcription in latest_transcriptions %}
          <div class="column">
            <div class="card">
              {% if transcription.project %}
              <div class="card-header">
                <a class="card-header-title" href="{% url 'project_detail' transcription.project.pk %}">
                  {{transcription.project}}
                </a>
              </div>
              {% if transcription.project.project_image %}
              <div class="card-image">
                <figure class="image is-1x1">
                  <img src="{{transcription.project.project_image.url}}">
                </figure> 
              </div>
              {% endif %}
              {% endif %}
              <div class="card-content">
                <h1 class="title is-6">
                  <a href="{% url 'transcription_detail' transcription.pk %}">{{ transcription }}</a>
                </h1>
              </div>
          </div>
          </div>
          {% endfor %}
        </div>
        </div>
